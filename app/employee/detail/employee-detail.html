<!-- Clicking on an employee's name should trigger the second screen,
which should display all the information about this employee:
id, sid, first name, last name, title, salary, department and add a placeholder
for a picture (but to be left empty for this exercise) -->

<h4>Employee details</h4>
<hr>
<form class="form-horizontal">
    <div class="form-group">
        <strong class="col-sm-2">Id</strong>
        <div class="col-sm-10">
            {{ employee?.id }}
        </div>
    </div>
    <!-- Usually last name goes first, but I'll keep it as is -->
    <div class="form-group">
        <strong class="col-sm-2">First Name</strong>
        <div class="col-sm-10">
            {{ employee?.name | split:', ':1  }}
        </div>
    </div>
    <div class="form-group">
        <strong class="col-sm-2">Last Name</strong>
        <div class="col-sm-10">
            {{ employee?.name | split:', ':0 }}
        </div>
    </div>
    <div class="form-group">
        <strong class="col-sm-2">Title</strong>
        <div class="col-sm-10">
            {{ employee?.job_titles }}
        </div>
    </div>
    <div class="form-group">
        <strong class="col-sm-2">Salary</strong>
        <div class="col-sm-10">
            <!-- | currency:'USD' -->
            {{ employee?.employee_annual_salary }}
        </div>
    </div>
    <div class="form-group">
        <strong class="col-sm-2">Department</strong>
        <div class="col-sm-10">
            {{ employee?.department }}
        </div>
    </div>
</form>
