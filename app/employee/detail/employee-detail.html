<!-- Clicking on an employee's name should trigger the second screen,
which should display all the information about this employee:
id, sid, first name, last name, title, salary, department and add a placeholder
for a picture (but to be left empty for this exercise) -->

<h4>Employee details</h4>
<hr>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Id</label>
        <div class="col-sm-10">
            {{ employee?.id }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            {{ employee?.name }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            {{ employee?.name }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            {{ employee?.job_titles }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Salary</label>
        <div class="col-sm-10">
            <!-- | currency:'USD' -->
            {{ employee?.employee_annual_salary }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Department</label>
        <div class="col-sm-10">
            {{ employee?.department }}
        </div>
    </div>
</form>
